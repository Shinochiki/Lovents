<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/css/login.css">
    <link rel="shortcut icon" href="/zuccetti/lOgo2.png" type="image/x-icon">
    <title>Lovents - Login</title>
</head>

<body>

    <div class="hero">
        <h2 class="text-center p-2">Accedi</h2>
        <form action="" method="post">
            <div class="imgcontainer">
                <img src="/zuccetti/lOgo2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b style="color: orange;font-size: 20px;">Username</b></label>
                <input type="text" placeholder="Inserisci il tuo Username" name="uname" required>

                <label for="psw"><b style="color:orange;font-size: 20px;">Password</b></label>
                <input type="password" placeholder="Inserisci la tua Password" name="psw" required>

                <button type="submit" class="mt-3" style="margin-bottom: 10px;font-size: larger;">Accedi</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"><span style="color: orange;"> Ricordami la password</span> 
                </label>
            </div>

        </form>
        <div class="container">
            <button type="button" class="cancelbtn"><a href="../../index.html" style="text-decoration: none;color: #ffffff;">Indietro</a></button>
            <a href="#" style="color: orange;text-decoration: none;float: right;padding-top: 15px;">Hai dimenticato la password?</a>
        </div>
    </div>


</body>

</html>
